<div class="text-center container phimDangChieu" id="PhimDangChieu" >
  <div style="height: 3px; background: linear-gradient(to right, orange, orangered);width: 10%;" class="mt-5 lineTop"></div>
  <div class="form-inline justify-content-between">
    <h3 class="text-left text-white py-2">PHIM ĐANG CHIẾU</h3>
    <span >
    <mat-form-field >
    <mat-label>Tìm Phim Đang Chiếu</mat-label>
    <input matInput #timKiemPhimDangChieu placeholder="Placeholder" (change)="TimKiemPhimDangChieu(timKiemPhimDangChieu.value)">
    <mat-icon matSuffix style="cursor: pointer;">search</mat-icon>
  </mat-form-field>
  </span>
  </div>
  <div class="  text-center py-4"  >
    <div class="row">
      <div class="col-lg-3 col-md-6 "*ngFor="let movie of DanhSachPhimHienThi" >
        <app-movie [movieItem]="movie"></app-movie>
      </div>
    </div>
  </div>
</div>
